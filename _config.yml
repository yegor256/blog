---
name: yegor256.com
url: https://www.yegor256.com
title: "Yegor Bugayenko"
author:
  name: "Yegor Bugayenko"
  email: yegor256@gmail.com
description: "Yegor Bugayenko"
copyright: "(c) Yegor Bugayenko, 2014-2025"
encoding: utf-8
timezone: America/San_Francisco

highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

permalink: :year/:month/:day/:title.html
paginate: 16
paginate_path: "p/:num"
excerpt_separator: <!--more-->
exclude:
  # - _posts
  # - shift-m
  # - static
  - README.md
  - LICENSE.txt
  - Dockerfile
  - Gemfile.lock
  - Gemfile
  - Rakefile
  - id_rsa.enc
  - s3cfg.enc
  - uml
  - action.yml
  - node_modules

plugins:
  - jekyll-feed
  - jekyll-bits
  - jekyll-git-hash
  - jekyll-paginate
  - jekyll-plantuml
  - jekyll-shorts
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-chatgpt-translate
  # - jekyll-related-posts

shorts:
  permalink: :year:month:day:letter.html

chatgpt-translate:
  threshold: 64
  min_chars: 20
  version: "42"
  layout: translated
  targets:
    -
      only: post
      source: en
      language: zh
      permalink: zh/:year/:month/:day/:slug.html
    -
      only: post
      source: en
      language: ru
      permalink: ru/:year/:month/:day/:slug.html
    -
      only: russian
      source: ru
      language: en
      permalink: en/:year/:month/:day/:slug.html
    -
      only: russian
      source: ru
      language: zh
      permalink: zh/:year/:month/:day/:slug.html

# see https://github.com/alfanick/jekyll-related-posts
related:
  max_count: 5
  min_score: 0.1
  accuracy: 0.75

# jekyll-feed
feed:
  title: yegor256.com
  subtitle: Blog About Computers
  path: rss.xml

sass:
  style: compressed
  deploy_style: compressed
  compile_in_place: false

# see https://github.com/pattex/jekyll-tagging
tag_page_layout: tag-index
tag_page_dir: tag

# http://jch.penibelst.de/
compress_html:
  clippings: [div, p, ul, td, h1, h2]
  comments: all
  # endings: all
