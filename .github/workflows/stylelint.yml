---
# yamllint disable rule:line-length
name: stylelint
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  stylelint:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: npm install stylelint-config-standard-scss
      - run: npx stylelint -c .github/stylelint.json "_sass/*.scss"
