---
name: copyrights
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  copyrights:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: yegor256/copyrights-action@0.0.8
        with:
          globs: >-
            **/LICENSE.txt
            **/*.sh
            **/*.rb
            **/*.scss
            **/*.js
            **/*.yml
            **/*.xml
            **/*.tex
            **/*.cls
          ignore: >-
            js/snowflakes.min.js
            _samples/**
